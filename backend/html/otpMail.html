<!DOCTYPE html>
<html lang="en">
  <body style="margin:0; padding:0; background-color:#f0f2f5; font-family: Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#f0f2f5; padding:50px 0;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color:#ffffff; border-radius:12px; padding:40px; box-shadow:0 4px 15px rgba(0,0,0,0.1);">
            
            <!-- Header -->
            <tr>
              <td align="center" style="font-size:28px; font-weight:bold; color:#333333; padding-bottom:20px;">
                Verify Your Account
              </td>
            </tr>
            
            <!-- Intro Text -->
            <tr>
              <td style="font-size:16px; color:#555555; line-height:1.6; padding-bottom:30px; text-align:center;">
                Hi there,<br><br>
                Enter the following <strong>OTP code</strong> to complete your verification. The code is valid for <strong>5 minutes</strong>.
              </td>
            </tr>
            
            <!-- OTP Code -->
            <tr>
              <td align="center" style="padding-bottom:30px;">
                <span style="display:inline-block; padding:18px 40px; font-size:28px; font-weight:bold; color:#ffffff; background: #FF6347; border-radius:10px; letter-spacing:6px; box-shadow:0 4px 10px rgba(0,0,0,0.15);">
                  {{OTP_CODE}}
                </span>
              </td>
            </tr>
            
            <!-- Subtext -->
            <tr>
              <td style="font-size:14px; color:#888888; line-height:1.5; text-align:center; padding-bottom:20px;">
                If you did not request this code, please ignore this email.
              </td>
            </tr>
            
            <!-- Footer -->
            <tr>
              <td align="center" style="font-size:14px; color:#aaaaaa;">
                &copy; 2025. All rights reserved.
              </td>
            </tr>
            
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
